<div id="portfoliowrap">
    <div class="">
        {% if include.title %}<h3>{{ include.title }}</h3>{% endif %}
        <div class="recentitems portfolio">
            {% for news in site.categories['news'] limit:include.limit %}

                <div class="row">
                    <div class="container">
                            <a href="{{ news.url | prepend: site.baseurl }}"></a>
                    <div class="col-xs-4">
                    <img src="{{ "/assets/img/project/" | prepend: site.baseurl }}{{ news.img }}" alt=""/>

                    </div><!-- he wrap -->
           
                    <div class="col-xs-8">

                            <h1 style="text-align:left">{{news.title}}</h1>
                            <p style="text-align:left">{{news.desc}}</p>
                    </div>
            </a>
            </div>
            </div><!-- end col-12 -->
            {% endfor %}
        </div><!-- portfolio -->
    </div><!-- portfolio container -->
</div><!--/Portfoliowrap -->
