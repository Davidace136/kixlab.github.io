{% if include.title %}<h1>{{ include.title }}</h1>{% endif %}

<div class="post-items">
    {% for post in site.categories.news limit:include.limit %}
    <div class="post-item">
        <div class="row">
            <div class="col-xs-4">
                <img src="{{ "/assets/img/news/" | prepend: site.baseurl }}{{ post.thumb }}" />
            </div>
            <div class="col-xs-8">
                <h2 class="project_title">{{post.title}}</h2>
                <p class="news-date">{{ post.date | date_to_long_string }}</p>
                <p>{{ post.content }}</p>
            </div>
        </div><!-- /row -->
    </div>
    {% endfor %}
</div>
